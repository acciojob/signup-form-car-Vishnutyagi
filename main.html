<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label>
		<input id="name" placeholder="Name" required type="text"><br>
		<label for="email">Email</label>
		<input id="email" placeholder="Email" required type="email"><br>
		<label for="gender_m">Gender</label>
		<input id="gender_m" required type="radio" name="gender">
		<input id="gender_f" required type="radio" name="gender"><br>
		<label for="cars">Car Brands</label>
		<select id="cars" required>
    <option value="" disabled selected>--Please choose an option--</option>
    <option value="volvo">Volvo</option>
    <option value="saab">Saab</option>
    <option value="mercedes">Mercedes</option>
    <option value="audi">Audi</option>
</select>
<br>
		
		<label for="age">Age</label>
		<input id="age" placeholder="Age" required type="number">
		<br>
		<label for="dob">DOB</label>
		<input id="dob"  required type="date">
		<br>
		<label for="tel">Tel</label>
		<input id="tel" placeholder="xxx-xxx-xxxx"  type="tel">
		<br>
		<label for="password">Password</label>
		<input id="password" placeholder="Password" required type="password">
		<br>
		<label for="tos">I agree to the TOS</label>
		<input id="tos" required type="checkbox">
		<br>
		<input type="submit">
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
